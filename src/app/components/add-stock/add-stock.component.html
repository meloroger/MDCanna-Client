<h2 class="page-header">Add Stock</h2>
<form (submit)="onStockSubmit()">
  <div class="form-group">
    <label>Product Name</label>
    <select class="form-control">
      <option selected>Choose your Product</option>
      <option value="1">Blue Dream</option>
      <option value="2">Girl Scout Cookies</option>
      <option value="3">Grand Daddy Purps</option>
      <option value="3">Bubba Kush</option>
      <option value="3">Golden Goat</option>
      <option value="3">303 Kush</option>
    </select>
  </div>
  <div class="form-group">
    <label>Quantity</label>
    <input
      type="number"
      [(ngModel)]="quantity"
      name="quantity"
      class="form-control"
    />
  </div>

  <input type="submit" class="btn btn-primary" value="submit" />
</form>
