<div *ngIf="user">
  <h2 class="page-header">{{ user.name }}</h2>
  <ul class="list-group">
    <li class="list-group-item">Username: {{ user.username }}</li>
    <li class="list-group-item">Email: {{ user.email }}</li>
  </ul>
</div>
<h2 class="page-header">Update Info</h2>
<form (submit)="onUpdateSubmit()">
  <div class="form-group">
    <label>Name</label>
    <input type="text" [(ngModel)]="name" name="name" class="form-control" />
  </div>
  <div class="form-group">
    <label>Username</label>
    <input
      type="text"
      [(ngModel)]="username"
      name="username"
      class="form-control"
    />
  </div>
  <div class="form-group">
    <label>Email</label>
    <input type="email" class="form-control" [(ngModel)]="email" name="email" />
  </div>
  <div class="form-group">
    <label>Password</label>
    <input
      type="password"
      class="form-control"
      [(ngModel)]="password"
      name="password"
    />
  </div>
  <input type="submit" class="btn btn-primary" value="submit" />
  <a [routerLink]="['/']" (onclick)="onDeleteAccount()"
    ><button class="btn btn-danger">Delete Account</button></a
  >
</form>
