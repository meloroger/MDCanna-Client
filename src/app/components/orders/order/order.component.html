<div class="tab">
  <input type="radio" id="{{ order.id }}" name="rd" />
  <label class="tab-label" for="{{ order.id }}"
    >Ordered {{ order.userId }}</label
  >
  <div class="tab-content">
    <table>
      <thead>
        <tr>
          <th>Quantity</th>
          <th>Status</th>
          <th>Delete</th>
        </tr>
      </thead>

      <tbody>
        <tr>
          <td>{{ order.quantity }}</td>
          <td>{{ order.completed ? 'Complete' : 'Pending' }}</td>
          <td>
            <a [routerLink]="['/dashboard']" (onClick)="onDeleteOrder()">X</a>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
