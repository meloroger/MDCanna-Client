<div *ngIf="stockMovements.length > 0" class="jumbotron">
  <ng-container *ngFor="let stock of stockMovements">
    <div class="panel panel-success">
      <div class="panel-heading">
        <h3 class="panel-title">Stock Movement</h3>
      </div>
      <div class="panel-body">
        {{ stock.quantity }}
      </div>
    </div>
  </ng-container>
</div>
