<h2 class="page-header">Place Order</h2>
<form (submit)="onOrderSubmit()">
  <div class="form-group">
    <label>Product Name</label>
    <select class="form-control" [(ngModel)]="itemName" name="itemName">
      <option selected>Choose your Product</option>
      <option value="Blue Dream">Blue Dream</option>
      <option value="Girl Scout Cookies">Girl Scout Cookies</option>
      <option value="Grand Daddy Purps">Grand Daddy Purps</option>
      <option value="Bubba Kush">Bubba Kush</option>
      <option value="Golden Goat">Golden Goat</option>
      <option value="303 Kush">303 Kush</option>
    </select>
  </div>
  <div class="form-group">
    <label>Quantity</label>
    <input
      type="number"
      [(ngModel)]="quantity"
      name="quantity"
      class="form-control"
    />
  </div>

  <input type="submit" class="btn btn-primary" value="submit" />
</form>
