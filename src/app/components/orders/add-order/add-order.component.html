<div class="jumbotron">
  <h2 class="page-header">Place Order</h2>
  <form (submit)="onOrderSubmit()">
    <div class="form-group">
      <label>Product Name</label>
      <select class="form-control" [(ngModel)]="itemId" name="itemId">
        <option selected>Choose your Product</option>
        <option *ngFor="let item of items$ | async" value="{{ item.id }}">{{
          item.name
        }}</option>
      </select>
    </div>
    <div class="form-group">
      <label>Quantity</label>
      <input
        type="number"
        [(ngModel)]="quantity"
        name="quantity"
        class="form-control"
      />
    </div>

    <input type="submit" class="btn btn-primary" value="submit" />
  </form>
</div>
